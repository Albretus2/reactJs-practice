        const Latihan = () => {
            const [hasil, setHasil] = React.useState(0)

            return (
                <>
                    <h4>- Chalange React dari pa shandika ü§°</h4>
                    <Tombol type='-' set={setHasil} result={hasil} />
                    <span>{hasil}</span>
                    <Tombol type='+' set={setHasil} result={hasil} />
                    <TombolReset set={setHasil} result={hasil}/>

                </>
            )

        }

        const TombolReset = ({  set, result }) => {
            function btnReset() {
                set(result = 0)
            }

            if (result == 'done') {
                return (<button onClick={btnReset}>Reset</button>)
            } else {
                return (<button onClick={btnReset} disabled>Reset</button>)
            }
        }

        const Tombol = ({ type, set, result }) => {

            function btnMin() {
                (result > 0) ? set(result - 1) : set(result = 'done')
            }
            function btnPlus() {
                (result < 10) ? set(result + 1) : set(result = 'done')
            }

            function kondisi() {
                if (result != 'done') {
                    return (<button onClick={type == '-' ? btnMin : btnPlus}> {type ? type : ''} </button>)
                } else {
                    return (<button disabled onClick={type == '-' ? btnMin : btnPlus}> {type ? type : ''} </button>)
                    // if (type == 'reset') return btn = (<button onClick={btnReset} > reset </button>)
                }
            }

            return (
                <>
                    {kondisi()}
                </>
            )
        }
